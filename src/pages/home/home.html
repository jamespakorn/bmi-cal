<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      คำนวน BMI
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!--<ion-list >-->

  <ion-item>
    <ion-label floating>น้ำหนัก(kg)</ion-label>
    <ion-input type="text" [(ngModel)]="weight"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>ส่วนสูง(cm)</ion-label>
    <ion-input type="text" [(ngModel)]="height"></ion-input>
  </ion-item>

  <!--</ion-list>-->
  <div padding>
    <button ion-button color="primary" (click)="calBmi()" block>คำนวณ</button>
  </div>

  <ion-card>
    <ion-card-header>
      <!--น้ำหนัก : {{weight}} ส่วนสูง : {{height}}-->
      <ion-badge color="secondary"></ion-badge>
      <ion-chip>
        <ion-icon name="body" color="secondary"></ion-icon>
        <ion-label> BMI : {{bmi | number:'1.2-2'}}</ion-label>
      </ion-chip>
    </ion-card-header>
    <ion-card-content>
      <p><ion-icon name="pricetags" color="light"></ion-icon> ดัชนีมวลกายน้อยกว่า 18.5 ให้ถือว่าน้ำหนักน้อยกว่าปกติ</p>
      <p><ion-icon name="pricetags" color="light"></ion-icon>  ดัชนีมวลกายระหว่าง 18.5 และ 24.9 เป็นน้ำหนักปกติ</p>
      <p><ion-icon name="pricetags" color="light"></ion-icon>  ดัชนีมวลกายระหว่าง 25 และ 29.9 เป็นน้ำหนักเกิน</p>
      <p><ion-icon name="pricetags" color="light"></ion-icon>  ดัชนีมวลกายมากกว่า 30 เป็นน้ำหนักอ้วน</p>
    </ion-card-content>
  </ion-card>


</ion-content>
